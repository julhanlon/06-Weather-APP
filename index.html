<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar text-center">
      <h1 id="navText" class="text-center">Weather Dashboard</h1>
    </nav>
    <div class="pageContainer">
      <section id="inputArea" class="container">
        <div id="inputBar" class="input-group input-group-sm mb-3">
          <div id="enter" class="input-group-prepend">
            <form>
              <button class="input-group-text" id="btnSubmit" type="submit">
                Enter
              </button>
            </div>
            <input
              id="userInput"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              placeholder="type city name"
            />
            </form>
              </div>
        <div id="listContainer">
          <ul id="list-group" class="list-group"></ul>
        </div>
      </section>
      <section id= "rightSide" class = "float-right">
        <article #id="mainWeather" >
          <div id="todayWeather">
            <div id="todayInfo">
              <div id="city"></div>
              <div id="mainIcon"></div>
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="windSpeed"></div>
              <div id="UVIndex"></div>
            </div>
          </div>
          <div id="giphy"></div>
        </article>
        <article id=" fiveday">
          <div id="fiveDiv" class = "container">
            <ul id="fiveforecast">
              <li>
                <div class="card-group">
                  <div class="card">
                    <p id = "tomorrowDate" class = "text-center"></p>
                    <div id = "icon1"></div> 
                    <div id = "tomorrow" class="card-body">

                    </div>
                  </div>
              </li>
              <li>
                <div class="card-group">
                  <div  class="card">
                    <p id = "dayAfterDate"class = "text-center"></p>
                    <div id = "icon2"></div>
                    <div id = "dayAfter" class="card-body">
                    </div>
                  </div>
              </li>
              <li>
                <div class="card-group">
                  <div class="card">
                    <p id = "day3Date" class = "text-center"></p>
                    <div id = "icon3"></div>
                      <div id = "day3" class="card-body">
                    </div>
                  </div>
              </li>
              <li>
                <div class="card-group">
                  <div class="card">
                    <p id = "day4Date" class = "text-center"></p>
                    <div id = "icon4"></div>
                    <div id="day4" class="card-body">
                    </div>
                  </div>
              </li>
              <li>
                <div class="card-group">
                  <div class="card">
                    <p id = "day5Date" class = "text-center"></p>
                    <div id = "icon5" ></div>
                    <div id = "day5" class="card-body">
                    </div>
                  </div>
              </li>
            </ul>
          </div>
        </article>
      </section>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
