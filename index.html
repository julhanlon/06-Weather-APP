<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 id="navText" class="text-center">Weather Dashboard</h1>
    </nav>
    <div class="pageContainer">
      <section #id="mainWeather" class="float-right">
        <div id="todayWeather">
          <div id="city"></div>
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="windSpeed"></div>
        </div>
      </section>
      <section id="inputArea" class="container">
        <div id="inputBar" class="input-group input-group-sm mb-3">
          <div id="enter" class="input-group-prepend">
            <button class="input-group-text" id="btnSubmit" type="submit">
              Enter
            </button>
          </div>
          <input
            id="userInput"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="type city name"
          />
        </div>
        <div id="listContainer">
          <ul id="list-group" class="list-group"></ul>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
